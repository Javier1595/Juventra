<!DOCTYPE html>
<html>

<head>
	<title>Juventra</title>
	<link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

	<!-- Latest Bootstrap min CSS -->
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500&display=swap"
		rel="stylesheet">
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="assets/fonts/font-awesome.css">
	<!--magnific-popup Css-->
	<link rel="stylesheet" href="assets/css/magnific-popup.css">
	<!--animate Css-->
	<link rel="stylesheet" href="assets/css/animate.css">
	<!--slick Css-->
	<link rel="stylesheet" href="assets/css/slick.css">
	<!-- Style CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Responsive CSS -->
	<link rel="stylesheet" href="assets/css/responsive.css">

	<script src="assets/js/Header.js"></script>
	<script src="assets/js/Footer.js"></script>
</head>

<body>
	<div class="page-wrapper">
		<div id="header"></div>

		<section id="contact" class="atf-contact-area atf-section-padding">
			<div class="container">
				<div class="row">
					<div class="col-xl-6 col-lg-6 col-12 my-auto mx-auto">
						<div class="contact mr-lg-5">
							<h4 align="center">ACCESO</h4>
							<form id="contact-form" class="atf-contact-form form" method="POST">
								<div class="row">
									<div class="form-group col-md-12">
										<input type="email" name="email" class="form-control" id="form_email" placeholder="Email" required="required">
									</div>

								</div>
								<div class="row">
									<div class="form-group col-md-12">
										<input type="text" name="password" class="form-control" id="password" placeholder="Clave" required="required">
									</div>
								</div>
								<div class="row">
									<div class="col-md-1">

									</div>
									<div class="col-md-6">
										<div class="actions atf-contact-btn text-left">
											<button type="submit" value="Iniciar Sesión" name="IniciarSesion" id="IniciarSesion" class="btn atf-themes-btn" title="Inicia sesión">Iniciar sesión</button>
										</div>
									</div>
									<div class="col-md-4">
										<div class="actions atf-contact-btn text-left">
											<button type="submit" value="Registrarte" name="Registrarse" id="Registrarse" class="btn atf-themes-btn" title="Registrate ya!" onclick="parent.location='crear_usuario.html'">Registrarse</button>
										</div>
									</div>
								</div>
							</form>
							<p class="form-message"></p>
						</div>
					</div>
				</div>
			</div>
		</section>

		<div id="footer"></div>
	</div>

	<!-- Latest jQuery -->
	<script src="assets/js/jquery-1.12.4.min.js"></script>
	<!-- Latest compiled and minified Bootstrap -->
	<script src="assets/bootstrap/js/bootstrap.js"></script>
	<!-- modernizer JS -->
	<script src="assets/js/modernizr.custom.js"></script>
	<!-- magnific-popup js -->
	<script src="assets/js/jquery.magnific-popup.js"></script>
	<!-- stellar js -->
	<script src="assets/js/jquery.stellar.min.js"></script>
	<!-- slick js -->
	<script src="assets/js/slick.js"></script>
	<!-- countdown js -->
	<script src="assets/js/jquery.countdown.js"></script>
	<!-- wow js -->
	<script src="assets/js/wow.min.js"></script>
	<!-- ajaxchimp js -->
	<script src="assets/js/ajaxchimp.min.js"></script>
	<!-- form-contact js -->
	<script src="assets/js/form-contact.js"></script>
	<!-- main js -->
	<script src="assets/js/main.js"></script>

</body>

</html>
